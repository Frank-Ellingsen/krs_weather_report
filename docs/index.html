<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KRS Weather Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
      }
      h1 {
        text-align: center;
      }
      .section {
        background: white;
        padding: 20px;
        margin-bottom: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      iframe {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 8px;
      }
      a {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>KRS Weather Dashboard</h1>

    <!-- Current Weather -->
    <div class="section">
      <h2>Current Weather</h2>
      <iframe src="current_weather.html"></iframe>
    </div>

    <!-- Temperature Trend -->
    <div class="section">
      <h2>Temperature Trend</h2>
      <iframe src="temperature_trend.html"></iframe>
    </div>

    <!-- Link to last 10 records -->
    <div class="section">
      <h2>Data</h2>
      <p>
        <a href="last_10_weather_records.csv"
          >Download last 10 weather records (CSV)</a
        >
      </p>
    </div>
  </body>
</html>
